<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/loginAdm.css">
    <title>Login ADM</title>
</head>
<body>
   <div class="box-login">
       <div class="formulario">
           <img src="imagens/icon-login.png" alt="Login" class="icon-login">
           <h1 class="title-login"> Login</h1>
           <form action="#" method="POST">
               <div class="field-email">
                    <input type="email" name="email" id="email" class="field campo" placeholder="Insira seu email">
               </div>
               <div class="field-senha">
                    <input type="password" name="senha" id="senha" class="field campo" placeholder="Insira sua senha">
               </div>
               <div class="field-btn">
                <input type="submit" name="enviar" id="enviar" class="field btn-logar" value="Enviar">
               </div>
 
           </form>
       </div>

   </div>
    
</body>
</html>
